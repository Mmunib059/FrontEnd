<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="okavango.css" />
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://db.onlinewebfonts.com/c/c74edeaf658e851e2c71f78b2a28d352?family=NeoSans" rel="stylesheet" type="text/css"/>
    <title>Okavango</title>
</head>

<body>
    <nav class="topnav">
        <div class="navmenu">
            <div class="logo">
                <img src="../images/Geely-Logo-three.png" alt="" />
                
            </div>
            <div class="nevtext">
                <h3>العربية</h3>
            </div>
        </div>
    </nav>
    <div class="container">


        <section class="banner">
            <img class="webbanner" src="../images/Banners_1536x525-EN-2048x700.jpg" alt="" />
             <!-- Responsive banner -->
             <img class="mobilebanner1" src="../images/Banners_400X600-EN.jpg.webp" class="responsive-logo" alt="Responsive Logo" />
      
             <!-- Responsive banner -->
             
             <img class="mobilebanner" src="../images/Banner-Mob.jpg.webp" class="responsive-logo" alt="Responsive Logo" />
            
        </section>
        <section class="calltoaction">
            <h1>THE GEELY OKAVANGO HAS ARRIVED.<br> BOOK YOURS NOW!</h1>
            <div class="flex-1">
                <div class="cimg"><img src="../images/628x785.jpg" alt="" width="600px" height="700px" /></div>
                <div class="form">
                    <form action="post" class="Okavango-form">
                        <div class="field-1">
                            <div class="form-group">
                                <label for="title">Title*</label>
                                <select id="title" name="title">
                                    <option value="Mr.">Mr.</option>
                                    <option value="Miss">Miss</option>
                                    <option value="Mrs.">Mrs.</option>
                                    <option value="Prefer not to say">Prefer not to say</option> <!-- Fixed value -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="first-name">First Name*</label>
                                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last Name*</label>
                                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name"
                                    required>
                            </div>
                        </div>
                        <div class="field-2">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email address"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"
                                    required>
                            </div>
                        </div>
                        <div class="flied-3"> <!-- Fixed typo -->
                            <div class="form-group">
                                <label for="location">Location:</label>
                                <select id="location" name="location" required>
                                    <option value="" disabled selected>Select location</option> <!-- Fixed value -->
                                    <option value="Sharjah">Geely - Sharjah</option> <!-- Fixed value -->
                                    <option value="Deira-Dubai">Deira Dubai</option>
                                    <option value="Geely-AbuDhabi-MushrifMall">Geely - Abu Dhabi - Mushrif Mall</option>
                                    <option value="Geely-RasAl-Khaimah">Geely - Ras Al-Khaimah</option>
                                </select>
                            </div>
                        </div>
                        <div class="filed-4"> <!-- Fixed class name -->
                            <div class="form-group">
                                <label for="note">Note:</label>
                                <textarea id="note" name="note" rows="4" required></textarea>
                            </div>
                        </div>
                        <div class="checkbox"> <input type="checkbox" id="privacyPolicy" name="privacyPolicy"
                                required />
                            <label for="privacyPolicy">I have read the privacy policy and agree.</label>
                        </div>
                        <div class="submit"> <input type="submit" value="Submit" /></div>
                    </form>
                </div>
            </div>
        </section>

        <section class="gellaries">
            <h1>SNEAK PEEK OF GEELY OKAVANGO</h1>
          
            <div class="gel">
              <div class="flex-row">
                <img src="../images/405x387.jpg" alt="Car 1" />
              </div>
              <div class="flex-row">
                <img src="../images/568x387.jpg" alt="Car 2" />
              </div>
              <div class="flex-row">
                <img src="../images/992x387.jpg"  alt="Car 3" />
              </div>
              <div class="flex-row">
                <img src="../images/384x796-01.jpg"  alt="Car 4" />
              </div>
              <div class="flex-row">
                <img src="../images/797x387.jpg" alt="Car 5" />
              </div>
              <div class="flex-row">
                <img src="../images/579x387-1.jpg" alt="Car 6" />
              </div>
            </div>
          </section>
          

    </div>
    <footer>
        <div class="footerbar">
            <div class="flogo"><img src="../images/new-logo-black.webp" alt=""></div>
            <div class="footerheading">
                <img src="../images/agmc.png" alt="">
            </div>
        </div>
        <div class="copyright">
            <p>© Copyright 2024 Geely All Rights Reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            
        </div>
       
        
    </footer>
    



</body>



</html>
